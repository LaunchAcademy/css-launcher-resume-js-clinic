<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Launcher Resume</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Copy your HTML body from the previous challenge here!-->
    <div class="page-wrapper">
      <h1 class="page-header">George Costanza</h1>
      <img
        id="headshot"
        alt="Picture of George Costanza"
        src="https://static.wikia.nocookie.net/seinfeld/images/7/76/George-costanza.jpg/revision/latest/top-crop/width/360/height/360?cb=20110406222711"
      />
      <div class="about-me">
        <p id="blurb">
          Self described short, stocky, slow-witted, bald man, "Lord of the
          Idiots". Neurotic, self-loathing and dominated by his parents. Wanna-be
          architect, turned software developer.
        </p>
      </div>
      <div class="additional-info">
        <ul class="professional-sites">
          <li>
            <a
              class="links"
              id="linkedin"
              href="https://www.linkedin.com/in/heidi-hood/"
              >LinkedIn</a
            >
          </li>
          <li>
            <a class="links" href="https://github.com/hmhood">Github</a>
          </li>
          <li>
            <a class="links" href="https://codepen.io/heidi-hood">Codepen</a>
          </li>
        </ul>
      </div>
    </div>

    <div>
      <button id="yell">Yell real loud</button>
      <button id="fierceify">Make me fierce</button>
      <button id="easter-egg">Easter egg</button>
    </div>

    <div>
      <button id="select-me">Select the first paragraph</button>
      <button id="deselect-me">Deselect the first paragraph</button>
    </div>

    <div>
      <button id="toggle-my-face">Toggle my face!</button>
    </div>

    <div>
      <button id="reload">Reload page</button>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
